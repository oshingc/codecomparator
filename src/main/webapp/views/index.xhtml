<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h4>JSF Puro</h4>
	<a href="views/upload.xhtml">Upload.xhtml</a>
	<a href="views/uploadPF.xhtml">Upload.xhtml</a>
	<h:form id="jsfForm">
		<h:inputText id="name" value="#{mc.jsfName}" />
		<h:commandButton value="Di Hola">
			<f:ajax execute="name" render=":jsfForm:group" />
		</h:commandButton>
		<br />
		<h:panelGroup id="group">
			<h:outputText value="¡¡¡ HOLA #{mc.jsfName} !!!"
				rendered="#{not empty mc.jsfName}" />
		</h:panelGroup>
	</h:form>
	<hr />
	<h4>PrimeFaces</h4>
	<h:form id="primeForm">
		<p:inputText id="name" value="#{mc.primeName}">
			<p:ajax event="keyup" process="@this" update=":primeForm:nameGroup" />
		</p:inputText>
		<h:panelGroup id="nameGroup">
			<h:outputText value="Hi #{mc.primeName}!!"
				rendered="#{not empty mc.primeName}" />
		</h:panelGroup>
	</h:form>
</h:body>

</html>
