<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Resultados</title>
</h:head>

<h:body
	style="background: url(../img/tumblr.jpg) no-repeat center center fixed; background-size: cover; text-align: center; position: absolute;">
	<style>
.jqplot-table-legend {
	display: none;
}

.ui-widget-content {
	opacity: 0.95;
}
</style>
	<h:form>
		<p:commandLink id="logout" actionListener="#{loginController.logout}"
			style="font-size: 13px; font-family: monospace; color: #9cb5d6; font-weight: bold; padding-left: 93%"
			shape="circle">
			<h:outputText value="logout" />
		</p:commandLink>
	</h:form>
	<h1 style="color: #ededed;">CodeComparator v0.1</h1>
	<p
		style="color: #9CB5D6; font-family: monospace; font-size: 18px; font-weight: bold; text-align: center;">
		Resultados de comparación</p>
	<div style="width: 100%">
		<p:button value="Regresar" icon="ui-icon-arrowreturnthick-1-w"
			href="/views/upload.xhtml"
			style="float: left; margin-bottom: 8px; font-size: 14px" />
	</div>
	<p:dataTable var="container" value="#{reportController.containers}">
		<p:column headerText="Códigos Fuente">
			<p:panelGrid columns="1">
				<h:panelGroup>
					<p:lineChart id="a" value="#{container.chartOne}"
						legendPosition="e" title="#{container.codeFirstProyect.name}"
						minY="0" maxY="1" minX="0" style="height:200px;margin-top:20px" />
					<p:lineChart id="b" value="#{container.chartTwo}"
						legendPosition="e" title="#{container.codeSecondProyect.name}"
						minY="0" maxY="1" minX="0" style="height:200px;margin-top:20px" />
				</h:panelGroup>
			</p:panelGrid>
		</p:column>
		<p:column width="10%" headerText="Índice de similitud">
			<div align="center">
				<h:panelGroup>
					<h:outputText value="#{container.fdtw}" />
				</h:panelGroup>
			</div>
		</p:column>
	</p:dataTable>

</h:body>
</html>
