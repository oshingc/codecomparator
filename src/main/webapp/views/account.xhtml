<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>CodeComparator v0.1 - Inicio de Sesión</title>
	<link type="text/css" rel="stylesheet" href="css/main.css" />
</h:head>

<h:body style="background:url(../img/code.jpeg); text-align:center">
<script type="text/javascript">
function showGoProfileButton(profileValue){
	if(profileValue == "block"){
		$('#goProfileButton').show();
	}
}
</script>
	<hr />
	<br />
	<br />
	<br />
	<br />
	<br />
	<p:growl id="mensajes" showDetail="true" sticky="true" />
	<h:form>
		<h1 style="color: #ededed;">CodeComparator v0.1</h1>
		<p:panel header="Nuevo Usuario" styleClass="panel-login" style="margin: 0 auto; padding: 0.2em;position: relative; width: 382px ;">

			<h:panelGrid columns="2" cellpadding="4">
			
				
				<h:outputLabel for="username" value="Username" style="margin-right:-46px;"/>
				<p:inputText id="username" value="#{accountController.username}" style="width:180px;height:17px; margin-left: 32px; font-family: monospace;"/>

				<h:outputLabel for="password" value="Password" style="margin-right:-5px;"/>
				<p:password id="password" value="#{accountController.password}" style="width:180px; height:17px; margin-left: 32px; font-family: monospace;"/>
				
				<h:outputLabel for="email" value="E-Mail   " style="margin-right:-5px;"/>
				<p:inputText id="email" value="#{accountController.email}" style="width:180px; height:17px; margin-left: 28px; margin-right: 31px; font-family: monospace;"/>
				

				<f:facet name="footer">
					<p:commandButton value="Crear Cuenta"
						actionListener="#{accountController.createUser}" 
						update=":mensajes" style="font-family: monospace; text-align:center;" oncomplete="showGoProfileButton('#{accountController.showProfile}')"/>
										<div id="goProfileButton" style="display:none; font-family:monospace;">
					<p:commandLink value="Visita la página Prncipal" style="font-family:monospace;" actionListener="#{accountController.startAccount}"></p:commandLink>
				</div>
				</f:facet>

			</h:panelGrid>
			
		</p:panel>
	</h:form>
</h:body>

</html>
